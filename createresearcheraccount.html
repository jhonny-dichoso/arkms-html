<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/> -->
  </head>
  <body>
    
    <section id="add-research" class="py-5  bg-lightbackground">
      <div class="container">
              <div class="wrapper">
          <form action="">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12"> 
                <div class="text-center">
                  <h1 class="text-secondary">ARKMS</h1>               
                  <h2 class="title-lg mb-4">Create your Account</h2>
                  <p class="text-left no-margin">Fill up all the fields. Password must be at least 8 characters</p>
                  <p class="text-left">Researcher Contact Information (This may be shown publicly for searching purposes)</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <input type="text" class="mb-2" placeholder="Researcher First Name">
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <input type="text" class="mb-2" placeholder="Research Last Name">
                  </div>								
                </div>				
                
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <input type="text" class="mb-2" placeholder="Implementing Agency">
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                      <input type="text" class="mb-2" placeholder="Date of Publication">
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="text" class="mb-2" placeholder="Designation">
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="text" class="mb-2" placeholder="Address">
                  </div>
                </div>
    
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="text" class="mb-2" placeholder="Institution">
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <input type="text" class="mb-2" placeholder="Telephone No.">
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <input type="text" class="mb-2" placeholder="Mobile No.">
                  </div>								
                </div>
  
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12"> 
                    <textarea name="" class="mb-2" id="" cols="30" rows="10" placeholder="Biographical Info"></textarea>
                  </div>
                </div>
  
              </div>
                    
              <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="bg-highlight mb-2 text-center">
                  <div class="bg-white resources">
                    <h3 class="mb-2">Profile Image</h3>
  
                    <div class="profileUp">
                      <img class="upAvatar" id="img_preview" src="/images/default_avtar.jpg">
                      <div class="upload-button"><i class="fa fa-camera"></i>
                      <input name="nameDisplayPicture" class="file-upload" id="displaypicture" type="file" accept="image/jpg, image/jpeg">
                      </div>
                    </div>
                    <p style="font-size: 10px">* Only JPEG and JPG supported, * Max 3 MB Upload</p>
  
                  </div>							
                </div>
                <div class="bg-highlight mb-2 text-center">
                  <div class="bg-white resources">
                    <h3 class="mb-2">Login Information</h3>
                    <input type="text" class="mb-2" placeholder="Username">
                    <input type="password" class="mb-2" placeholder="Password">
                    <input type="email" class="mb-2" placeholder="Email">
                  </div>							
                </div>
                  
                <div class="bg-highlight mb-2 text-center">
                  <div class="bg-white resources">
                    <button type="submit" class="btn--green"> SAVE INFO <i class="far fa-save"></i></button>
                  </div>							
                </div>						
              </div>
            </div>
          </form>				
        </div>			
      </div>
    </section>

    <script src="./js/all.js"></script>
  </body>
</html>
