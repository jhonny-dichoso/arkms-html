<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ARKMS</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
  </head>
  <body>
    <section class="log">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="center-all">
              <div class="wrapper">
                <h1>ARKMS</h1>
                <h3>Admin Login</h3>
                <p>Sign in by entering the information below</p>
                <form action="">
                  <div class="form-group ">
                    <input type="text" name="login-email" class="login-email label-error" required />
                    <label for="login-email" class="label-name">User Name</label>
                  </div>

                  <div class="form-group">
                    <input type="password" name="login-password" class="login-password " required />
                    <label for="login-password" class="label-name">Password</label>
                  </div>
                  
                  <!-- added -->
                  <div class="form-group mb-2">
                    <label for="" class="error-caption">Incorrect Username/Password</label>
                  </div>

                  <ul class="text-right ">
                    <li>
                      <img src="./images/forget-icon.png" alt="" />
                    </li>
                    <li><a href="reset-password.html"> Forgot Password?</a></li>
                  </ul>
                  <button>Sign In</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-md-6 show-on-lg">
            <div class="img-wrapper">
              <img src="images/login.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/all.js"></script>
  </body>
</html>
